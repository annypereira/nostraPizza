<header class="navbar__container">
  <img
    class="logo"
    src="../../../assets/logoNostraPizza.png"
    alt="logoNostraPizza"
    routerLink="/"
  />

  <nav class="navbar">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="menu" routerLinkActive="active">Menú</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="gallery" routerLinkActive="active"
          >Galería</a
        >
      </li>
    </ul>
  </nav>

  <div class="rigth-panel__container">
    <img
      routerLink="shopping-cart"
      class="car"
      src="../../../assets/orden-de-compra.png"
      alt="carrito"
    />
    <mat-slide-toggle (toggleChange)="changeTheme()">{{
      themePage
    }}</mat-slide-toggle>
  </div>
</header>
